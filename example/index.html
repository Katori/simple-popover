<!DOCTYPE html>
<head>
	<title>simple-popover.js Example</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../simple-popover.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#popoverContainer").simplePopover();
			console.log("js loaded");
		});
	</script>
</head>
<body>
	<h2>simple-popover.js Example</h2>
	<h3>by Zac North (<a href="https://twitter.com/Kato">@kato</a>)</h3>
	<div id="popoverContainer">
		I'm a link to a popover.
		<div class="popover">
			<p>I'm a popover! Whee!</p>
		</div>
	</div>
</body>
