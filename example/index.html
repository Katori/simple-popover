<!DOCTYPE html>
<head>
	<title>simple-popover.js Example</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./example-assets/css/style.css"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../simple-popover.css"/>
	<script type="text/javascript" src="../simple-popover.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
			$("#popoverParent").simplePopover();
		});
	</script>
</head>
<body>
	<div id="container">
		<h2>simple-popover.js Example</h2>
		<h3>by Zac North (<a href="https://twitter.com/Kato">@kato</a>)</h3>
		<h3><a href="https://github.com/Katori/simple-popover">Find the full project on GitHub.</a></h3>
		<div id="popoverParent">
			<p>I'm a link to a popover.</p>
			<div class="popover example">
				<p>I'm a popover! Whee!</p>
			</div>
		</div>
	</div>
</body>
